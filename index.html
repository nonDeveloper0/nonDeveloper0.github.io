<body>

        <ul class="insa_title section_title">
            <li>
                            결혼합니다	    </li>
        </ul>

                찾아와주셔서 감사합니다<br>

                서로를 아끼고 배려하며 살겠습니다<br>
    
            <table id="insa_family_tbl">
                    <tbody><tr class="insa_name_row">
                                <td class="insa_parent_block">
                                    <div>박재웅</div>
                                    <div>임은정</div>
                                </td>
                    <td class="insa_rel_block">
                     의            </td>

                        <span>아들</span>
                    </td>
                                <td class="insa_self_block">

                    </td>
                </tr>
                    <tr class="insa_name_row">

                    </td>
                    <td class="insa_rel_block">
                        의            </td>
                    <td class="insa_ord_block" align="center">

    <!-- 글귀 태그 복사해옴 -->

    <div class="container">갤러리

    <div class="picture">
        <img src="/IMG/달력.png" alt="Calender"> <!--alt는 이미지 보여줄 수 없을떄 대체 텍스트-->
    </div>

    <div class="hero">
        <h1>박준수 정주리</h1>
        <div>2023.09.16(토)</div>
        <div>보테가마지오 로 스타뇨 홀</div>

    <div class="picture">

    </div>


    <div class = "map-frame">
        <h1 calss="container" id="direction">오시는 길</h1>
        <div class = "map-content">
            <!-- * 카카오맵 - 지도퍼가기 -->
            <!-- 1. 지도 노드 -->
            <div id="daumRoughmapContainer1685280637209" class="root_daum_roughmap root_daum_roughmap_landing" style="width:100%;"></div>

            <!--
                2. 설치 스크립트
                * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
            -->
            <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
                new daum.roughmap.Lander({
                    "timestamp" : "1685280637209",
                    "key" : "2exj6",
                    //"mapWidth" : "640",
                    //"mapHeight" : "360"
                }).render();
            </script>
        </div>
